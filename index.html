<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styletodo.css">
</head>
<body>
    <div class="container">
      <h1>To Do App</h1>
      <div class="inputs">
        <input type="text" placeholder="Enter your task here" id="inp">
        <button onclick="Add()">Add</button>
      </div>
      
      <div class="text">

      </div>
    </div>
    <script>
      let inputs = document.getElementById("inp");
      let text = document.querySelector(".text");

      function Add(){
        if(inputs.value == ""){
          alert("Please Enter task...");
        }else{
          let newElement = document.createElement("ul");
          // it create the element (ul tag) using JS
          newElement.innerHTML=`${inputs.value} <button onclick="removeElement(this)">Delete</button>`;
          // `${inputs.value}` => it write the taken value using this syntax
          text.appendChild(newElement); // add value to empty div
          inputs.value = ""; // it make blank the input area
        }
    }

    // newElement.document.getElementById("rem").addEventListener("click", removeElement);
    function removeElement(element) {
            element.parentElement.remove();
          }
    </script>
</body>
</html>
